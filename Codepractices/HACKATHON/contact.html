<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Shakti Team</title>
    <link rel="stylesheet" href="stylesCONTACT.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Shakti Team</h1>
            <h2>Contact Us</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="contact-form">
                <h2>Get in Touch</h2>
                <form>
                    <input type="text" placeholder="Name" id="name" name="name">
                    <input type="email" placeholder="Email" id="email" name="email">
                    <textarea placeholder="Message" id="message" name="message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </section>
            <section id="contact-info">
                <h2>Contact Information</h2>
                <p>Email: <a href="mailto:info@shakti.com">info@shakti.com</a></p>
                <p>Phone:+91-9478654214</a></p>
                <p>Address: <a href="https://www.google.com/maps/@34.1448511,-118.05079,17z?entry=ttu&g_ep=EgoyMDI0MDgyOC4wIKXMDSoASAFQAw%3D%3D">Uttaranchal University, Dehradun</a></p>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Shakti Team. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
