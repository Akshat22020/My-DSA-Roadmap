<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Response System</title>
    <style>
        /* Add some basic styling to our page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-image: url('microphone.jpg'); /* Replace with your own image */
            background-size: cover;
            border-radius: 50%;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>SOUND RECORD SYSTEM</h1>
    </header>
    <div class="logo"></div>
    <div class="container">
        <h2>Emergency Response System</h2>
        <table>
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>City Name</td>
                    <td><input type="text" id="city-name" placeholder="Enter city name"></td>
                </tr>
                <tr>
                    <td>District Name</td>
                    <td><input type="text" id="district-name" placeholder="Enter district name"></td>
                </tr>
                <tr>
                    <td>Street Name</td>
                    <td><input type="text" id="street-name" placeholder="Enter street name"></td>
                </tr>
                <tr>
                    <td>Nearest Police Station</td>
                    <td><input type="text" id="police-station" placeholder="Enter nearest police station"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="footer">
        <p>Emergency Number: 100</p>
        <p>Email: [WOMEN-SAFETY-emergency@email.com]</p>
        <p>(mailto:POLICE-INDIA-emergency@email.com)</p>
        <p>Alert Siren: <span style="color: #ff0000;">&#x26A0;</span></p>
    </div>
</body>
</html>
