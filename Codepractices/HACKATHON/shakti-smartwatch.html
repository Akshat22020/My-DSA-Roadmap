<!DOCTYPE html>
<html>
<head>
	<title>SHAKTI SMARTWATCH</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		
		.container {
			width: 300px;
			margin: 40px auto;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		.header {
			background-color: #649aca;
			color: #fff;
			padding: 10px;
			border-radius: 10px 10px 0 0;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		
		.header h1 {
			margin: 0;
		}
		
		.main {
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-bottom: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
		
		.siren-button {
			background-color: #ff0000;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-bottom: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		
		.siren-button:hover {
			background-color: #cc0000;
		}
		
		.map {
			width: 100%;
			height: 200px;
			border-radius: 10px;
			margin-bottom: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		
		.map iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
		
		.futuristic-footer {
  background-color: #2c3e50;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}

.footer-content {
  margin-bottom: 20px;
}

.footer-bottom {
  background-color: #233140;
  padding: 10px 0;
}

.footer-bottom ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.footer-bottom li {
  display: inline-block;
  margin-right: 20px;
}

.footer-bottom a {
  color: #fff;
  text-decoration: none;
}

.footer-bottom a:hover {
  color: #ccc;
}
		/* Add some animations to make it more eye-catching */
		.button, .siren-button {
			transition: background-color 0.3s ease;
		}
		
		.button:hover, .siren-button:hover {
			transform: scale(1.1);
		}
		
		.map {
			transition: box-shadow 0.3s ease;
		}
		
		.map:hover {
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
		}
	</style>
</head>

	<div class="container">
