<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #header {
            width: 100%;
            height: 50px;
            background-color: #333;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
        #main {
            display: flex;
            height: calc(100% - 50px);
        }
        #left-frame {
            width: 20%;
            background-color: #f4f4f4;
            padding: 10px;
            overflow-y: auto;
        }
        #right-frame {
            flex-grow: 1;
            background-color: #ddd;
            padding: 10px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>College Name</h1>
        <!-- You can insert your college logo here -->
    </div>
    <div id="main">
        <div id="left-frame">
            <ul>
                <li><a href="#faculty">Faculty</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#activities">Student Activities</a></li>
                <!-- Add more links as needed -->
            </ul>
        </div>
        <div id="right-frame">
            <!-- Default content or content based on the clicked link will appear here -->
        </div>
    </div>
</body>
</html>
