<!DOCTYPE html>
<html>
<head>
  <title>Enroll Now for Mission Shakti</title>
  <link rel="stylesheet" href="styles5.css">
  <style>
    body {
      background-image: url('WhatsApp Image 2024-08-30 at 12.46.47_f337e34b.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif; /* Add a modern font */
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px; /* Set a fixed width */
      margin: 50px auto; /* Center the container horizontally */
      text-align: center; /* Center the text */
    }
    .login-container h1 {
      color: #333; /* Dark gray color */
      text-transform: uppercase; /* Uppercase text */
      margin-bottom: 20px; /* Add some space between the title and the form */
    }
    .login-container form {
      padding: 20px;
      border: 1px solid #ddd; /* Light gray border */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container input[type="text"], .login-container input[type="password"] {
      width: 100%; /* Full-width inputs */
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc; /* Light gray border */
      border-radius: 5px;
    }
    .login-container button[type="submit"] {
      width: 100%; /* Full-width button */
      padding: 10px;
      background-color: #4CAF50; /* Green background */
      color: #fff; /* White text */
      border: none; /* No border */
      border-radius: 5px;
      cursor: pointer; /* Pointer cursor */
    }
    .login-container button[type="submit"]:hover {
      background-color: #3e8e41; /* Darker green background on hover */
    }
    footer {
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: #fff; /* White text */
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1><u>Enroll Now for Mission Shakti</u></h1>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register Now</a></p>
    <H4><a href="random.html">Want to know more about us?<br>Click me!</a></H4>
  </div>
  <footer>
    <p>Safety is a Universal right, not a privilege to be earned, but a promise to be kept.</p>
  </footer>
  
</body>
</html>
